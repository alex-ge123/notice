<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
    <script>
        var sock = new SockJS('http://localhost:20110/websocket?token=968D48E2BBEF90277F44030B973B66AA1D2CDC72D993EAF6DA1380A65E13BEA5AA9C996A11DF85F10B68B57F33E703C8');
        sock.onopen = function() {
            console.log('open');
        };
        sock.onmessage = function(e) {
            console.log('message', e.data);
            document.getElementById("content").innerText = e.data;
        };
        sock.onclose = function() {
            console.log('close');
        };
        sock.send('test');
        sock.close();
    </script>
</head>
<body>
This is a WebSocket test
<hr>
<div id="content"></div>
</body>
</html>
